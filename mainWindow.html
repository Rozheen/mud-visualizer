<!DOCTYPE html>
<meta charset="utf-8">
<link rel='stylesheet' href='css/mainWindow.css' type='text/css' media='all' />
<link rel='stylesheet' href='css/tooltip.css' type='text/css' media='all' />
<link rel='stylesheet' href='css/introjs.css'>
<title>MUD-Visualizer</title>

<body>

<div class="icon-bar">
  <div style="text-align: center; margin-top: 5px;">
      <button class="icon-button" data-intro="Resets the drawing to initial position" data-step="1" tooltip="Refresh the Drawing" flow="right"><img align="middle" src="img/menu_icons/refresh.png" width="35" height="35" vspace="5" onclick="drawer()"></button>
      <button id="SelectMmdFiles"  data-intro=" Opens the menu for deselecting/selecting the visualized MUD-files" data-step="2" class="icon-button" tooltip="Select/Deselect Mud Files" flow="right" ><img align="middle" src="img/menu_icons/select.png" width="35" height="35" vspace="5"></button> 
      <button id="button_incoming" data-intro="Click on this to change the traffic direction to (incoming)"data-step="3" class="icon-button" tooltip="Show Incmoing Traffic" flow="right" ><img align="middle" src="img/menu_icons/incoming.png" width="35" height="35" vspace="5" onclick="set_incoming()"></button> 
      <button id="button_outgoing" data-intro="With this icon selected, the outgoing traffic will be visualized" data-step="4" class="icon-button" tooltip="Show Outgoing Traffic" flow="right" ><img align="middle" src="img/menu_icons/outgoing.png" width="35" height="35" vspace="5" onclick="set_outgoing()"></button> 
      <button id="helper" class="icon-button" href="javascript:void(0);"  flow="right" ><img align="middle" src="img/menu_icons/help.png" width="35" height="35" vspace="5" onclick="introJs().start()" ></button> 
  </div>
</div>
<div class="svg_board">
    <svg class="svg" ></svg>  
</div>

<!-- div for selecting and deselcting the mud files to preview -->
<div id="mudSelectionDiv" class="select-deselect-muds">
  <div id="fileNotLoaded" style="text-align: center" class="select-deselect-muds__text">No Mud-file loaded
    <br>   
    <img align="middle" src="img/other_icons/file_not_loaded.svg" width="100" height="100" vspace="30">
  </div>
</div>
</body>

<script type="text/javascript" src="scripts/d3.v4.min.js"> </script>
